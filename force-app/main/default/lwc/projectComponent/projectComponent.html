<template>
    <section class="content">
        <div class="columns">
            <main class="main">
                <div>
                    <div class="slds-p-around_medium lgc-bg">
                        <lightning-tile >
                            <h2 class="slds-truncate" title="My Portfolio - LWC Included">
                                <a href="#" onclick={portfolioClick}>My Salesforce Portfolio with LWC</a>
                            </h2>
                            <p class="TileDescription" title="TileDesc">I developed a dynamic and engaging portfolio page using Lightning Web Components (LWC) to overcome the limitations of standard Experience Cloud components and gain hands-on LWC development experience.</p>
                        </lightning-tile>
                    </div>
                    <div class="slds-p-around_medium lgc-bg">
                        <lightning-tile>
                                <h2 class="slds-truncate" title="Allow external users to view their cases with the Business Ops team (SF Admins) with LWC">
                                    <a href="#" onclick={lookupClick}>Enable external users to view their cases managed by the Admin team with LWC</a>
                                </h2>
                            <p class="TileDescription" title="TileDesc">Created a custom LWC Flow Screen Component to give users a better visual and interactable view of requests they have submitted to the SF Admins.</p>
                        </lightning-tile>
                    </div>
                    <div class="slds-p-around_medium lgc-bg">
                        <lightning-tile>
                            <h2 class="slds-truncate" title="Sandbox Data Factory Apex with usibility across orgs">
                                <a href="#" onclick={dataFactoryClick}>Versatile Data Factory Apex for sandbox data, with usability across multiple SF orgs</a>
                            </h2>
                            <p class="TileDescription" title="TileDesc">An apex class that creates 150 records during sandbox refresh of the primary standard objects (Leads, Accounts, Contacts, Opportunities, Cases, and Tasks). Used to create test data with relationships populated and high quantity of records.</p>
                        </lightning-tile>
                    </div>
                    <div class="slds-p-around_medium lgc-bg">
                        <lightning-tile>
                            <h2 class="slds-truncate" title="Workaround for Objects not supported by Record-Triggered flows">
                                <a href="#" onclick={recordTriggerWorkaroundClick}>Workaround for Objects that are not supported by Record-Triggered flows
                                </a>
                            </h2>
                            <p class="TileDescription" title="TileDesc">Some objects are not supported by Record-Triggered flows, such as FeedComment, but there is a business need for advanced Rollup Summaries. Designed to require minimal coding so any admin can manage the logic within an Autolaunched Flow.</p>
                        </lightning-tile>
                    </div>
                </div>
            </main>
            <aside class="sidebar-second">
                <template lwc:if={displayPortfolio}>
                    <div class="slds-var-p-around_medium lgc-bg">
                        <div class="ProjectTitle">
                            My Salesforce Portfolio with LWC
                        </div>
                        <br>
                        <div class="SectionHeaders">
                            Business Problem
                        </div>
                        <p class="TileDescription" title="TileDesc">Creating an interactive and visually appealing Experience Cloud page using standard components proved difficult to fit what I was wanting to create. 
                            Additionally, I sought to gain more hands-on experience in building Lightning Web Components from scratch to enhance my development skills.</p>  
                        <br>
                        <div class="SectionHeaders">
                            Project Implementation:
                        </div>
                        <p class="TileDescription" title="TileDesc">I utilized the Tab and Accordion components from the Lightning Web Component library to build a dynamic and engaging portfolio page. 
                            Drawing inspiration from similar interactive projects, I incorporated features that improve user experience and visual appeal.</p>  
                        <br>
                        <div class="SectionHeaders">
                            Key Learnings
                        </div>
                        <p class="TileDescription" title="TileDesc">This project expanded my knowledge and skills in the following areas:
                            <br>
                            Styling Web Components: Gained proficiency in using Salesforce Styling Hooks to customize the appearance of components from the LWC Library.
                            Formatting Images: Learned best practices for embedding and formatting images within components to ensure they are visually appealing and responsive.
                            LWC Development: Improved my understanding of building and structuring Lightning Web Components, enhancing my ability to create custom, interactive features.
                            This hands-on project not only resolved the initial design challenges but also provided valuable experience in LWC development, contributing to my professional growth as a Salesforce developer.</p>    
                    </div>
                </template>
                <template lwc:elseif={displayLookup}>
                    <div class="slds-var-p-around_medium lgc-bg">
                        <div class="ProjectTitle">
                            Enable external users to securely view their cases managed by the Admin team using Lightning Web Components
                        </div>
                        <br>
                        <div class="SectionHeaders">
                            Business Problem
                        </div>
                        <p class="TileDescription" title="TileDesc">The company operates multiple Salesforce orgs, with one dedicated to the Salesforce Admin Team to track and work on Salesforce requests. 
                            Most users lack access to this org, and Experience Cloud users haven't been configured, preventing requesters from tracking their submissions. 
                            Configuring Experience Cloud users isn't currently prioritized. 
                            Additionally, stakeholders prefer a more visually appealing and interactive user interface over a basic Data Table.</p>  
                        <br>
                        <div class="SectionHeaders">
                            Project Implementation
                        </div>
                        <p class="TileDescription" title="TileDesc">Utilizing a screen flow for information gathering and query execution without requiring code, we empower non-developers to customize the solution as needed. 
                            To facilitate secure access without user accounts, a verification code is randomly generated and sent to the user's email for identity confirmation. 
                            The solution employs a Lightning Web Component (LWC) to display Case Cards on the left-hand side listing the employee's requests. 
                            Selecting a card reveals detailed Case information on the right, including relevant email communications.</p>  
                        <br>
                        <div class="SectionHeaders">
                            Key Learnings
                        </div>
                        <p class="TileDescription" title="TileDesc">This project marked my introduction to Lightning Web Components, providing invaluable insights into various advanced functionalities 
                            such as @wire methods for data retrieval, nesting LWCs for modular design, managing JavaScript events between parent and child components, leveraging Apex Extension Classes for server-side logic, and optimizing component performance using Getters and Setters.
                            Additionally, debugging was required on deployment to address issues with Guest Users accessing both the Screen Flow and internal records. 
                            This project not only addressed immediate business needs but also expanded my technical expertise, equipping me with practical skills in Salesforce development and customization using modern frameworks.</p>  
                        <br>
                        <div class="ImageContainer">
                            <img class="LWCImage" src="https://evercommerce4-dev-ed.develop.lightning.force.com/cms/media/MC2UATCA45SNGNNB7H6M3CCKLOPY?version=1.1" />
                        </div>
                    </div>
                </template>
                <template lwc:elseif={displayDataFactory}>
                    <div class="slds-var-p-around_medium lgc-bg">
                        <div class="ProjectTitle">
                            Versatile Sandbox Data Factory Apex for automated sandbox data, with usability across multiple Salesforce orgs
                        </div>
                        <br>
                        <div class="SectionHeaders">
                            Business Problem
                        </div>
                        <p class="TileDescription" title="TileDesc">Admins frequently encounter inefficiencies and time constraints when manually generating test data in sandboxes, especially when required in large volumes. 
                            Compounding this issue, different org configurations necessitate customizations that prolong setup times.</p>  
                        <br>
                        <div class="SectionHeaders">
                            Project Implementation:
                        </div>
                        <p class="TileDescription" title="TileDesc">Leveraging the SandboxPostCopy Apex class, I engineered a solution capable of dynamically identifying and gathering mandatory fields for specified objects. 
                            Utilizing a Traditional For Loop, the solution efficiently generates and inserts 151 records, populating both mandatory and customizable fields as needed across diverse org setups without additional customization needed.</p>  
                        <br>
                        <div class="SectionHeaders">
                            Key Learnings
                        </div>
                        <p class="TileDescription" title="TileDesc">This project provided a comprehensive learning experience with Salesforce's SObject, SObjectType, and Schema Apex classes, emphasizing their application in handling non-primitive data types effectively. 
                            Special acknowledgment goes to Glyn Anderson and their Utility Class referenced in <a href="https://glyntalkssalesforce.blogspot.com/2018/08/dependent-picklist-values-in-apex.html">this blog post</a>, which facilitated retrieval of Dependent Picklist values—a critical functionality lacking in standard Salesforce features. 
                            This initiative not only streamlined sandbox data creation but also expanded my proficiency in Salesforce Apex development, equipping me with valuable skills applicable across varied organizational landscapes.</p>
                    </div>
                </template>
                <template lwc:elseif={displayRecordTriggerWorkaround}>
                    <div class="slds-var-p-around_medium lgc-bg">
                        <div class="ProjectTitle">
                            Workaround for Objects that are not supported by Record-Triggered flows
                        </div>
                        <br>
                        <div class="SectionHeaders">
                            Business Problem
                        </div>
                        <p class="TileDescription" title="TileDesc">Transitioning away from an outdated package reliant on triggers for objects like FeedComment poses challenges due to their incompatibility with Record-Triggered Flows. 
                            Additionally, there's a crucial requirement to leverage declarative tools extensively to facilitate ongoing management without requiring frequent code changes.</p>  
                        <br>
                        <div class="SectionHeaders">
                            Project Implementation:
                        </div>
                        <p class="TileDescription" title="TileDesc">The core solution revolves around an Auto-Launched Flow designed with an input variable tailored for handling FeedComment records, ensuring flexibility for other administrators to modify as necessary. 
                            Complementing this, a Trigger and Trigger Handler class orchestrate the automation by invoking the Auto-Launched Flow using the Flow.Interview method.</p>  
                        <br>
                        <div class="SectionHeaders">
                            Key Learnings
                        </div>
                        <p class="TileDescription" title="TileDesc">This project provided valuable insights into effectively navigating limitations with objects unsuitable for triggering Record-Triggered Flows. 
                            Though straightforward in scope, this project underscored the importance of leveraging Triggers and Trigger Handlers to orchestrate declarative solutions, enhancing my proficiency in implementing effective workarounds within the Salesforce ecosystem.</p>    
                    </div>
                </template>
            </aside>
        </div>
    </section>
</template>
